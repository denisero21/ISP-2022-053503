<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sign up</title>
        <!-- <link rel="stylesheet" href="auth.css"> -->
    </head>
    <body>
        <div id="signin">
            <label>Sign in</label>
        </div>
        <div id="inputs">
            <input type="email" id="input" placeholder="Enter your email">
            <!-- <label for="input">Email</label> -->
            <p></p>
            <input type="password" id="input" placeholder="Password">
            <input type="password" id="input" placeholder="Repeat password">
            <!-- <label for="input">Password</label> -->
        </div>
        <div id="checkbox">
            <button id="login" type="submit">Sign up</button>
        </div>
        
    </body>

    <style>
        body{
            background-color: #0f0f0f;
            color: aliceblue;
        }
        #signin{
            margin: auto;
            font-family: DejaVu Sans Mono,monospace;
            padding-top: 250px;
            font-size: 50px;
            width: 250px;
            text-align: center;
        }
        #inputs{
            margin: auto;
        }
        #input{
            display:block;
            margin:0 auto;
            width: 350px;
            box-sizing: border-box;
            height: 45px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: large;
            background-color: #0f0f0f;
            color: #ffffff;
        }
        #input:hover{
            border: 3px solid #ffffff;
            /* background-color: #999; */
        }
        #login{
            width: 150px;
            height: 40px;
            display: block;
            margin: 0 auto;
            margin-top: 15px;
            border-radius: 5px;
        }
        #login:hover{
            background-color: #cfcfcf;
        }
    </style>
</html>
